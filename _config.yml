title: Hello, world! I'm Cara Brook
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: ':title/'
base-url: /blog
url: carabrook.github.io
github: [metadata]


# Author Settings
author: Cara Brook # add your name
author-img: cara_makira.jpg # add your photo
about-author: I am a Miller Fellow chasing bat viruses across Madagascar. Follow me here and on National Geographic Voices.
github: carabrook # add your Github handle
email: cbrook@berkeley.edu

# Disqus
discus-identifier: mr-brown # add your discus identifier

# Tracker
analytics: # Google Analytics

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 8
paginate_path: "/page/:num"

